      main {
        margin: 80px 0;
        width: 960px;
        min-width: 960px;
        max-width: 960px;
        height: auto;
      }
      #cover {
        background-color: white;
        width: 100%;
        min-height: 200px;
        position: relative;
        margin: 5px 0;
      }
      .coverPhoto {
        min-height: 200px;
        max-height: 300px;
      }
      #cover a {
		z-index: 0;
	  }
      #profilePic {
        width: 150px;
        height: 200px;
        position: absolute;
        bottom: 20px;
        left: 50px;
        background-color: white;
        padding: 7px;
        outline: 1px solid lightgray;
      }
      #profileName {
        position: absolute;
        bottom: 60px;
        color: white;
        font-size: 30px;
        font-weight: bold;
        left: 250px;
      }
      #coverNav button {
        border-left: 1px solid rgba(128,128,128,0.2);
        font-size: 17px;
        font-weight: bolder;
        border-radius: 0;
        padding: 10px 30px;
        margin: 0;
      }

        font-family: "Comic Sans MS", cursive, sans-serif;
        font-weight: bold;
        padding: 10px;
        font-size: 25px;
      }

        width: 100%;
      }

        z-index:100;
        text-decoration: none;
        color: #3b5998;
      }
      li {
        margin-bottom: 5px;
      }
      article {
        margin: 5px 0;
        width: 100%;
      }
      article h1 {
        padding: 10px 20px;
        cursor: pointer;
      }
      article section {
        margin: 20px;
        border-top: 1px solid lightgray;
      }
      article section:nth-child(1), article section:nth-child(2){
        border-top: 0px solid lightgray;
      }
      .lightboxOverlay, #lightboxOverlay{
      min-width: 100% !important;
      }
      .lightbox, #lightbox {
      	display: none;
      }

  <body ng-app="MyApp" ng-controller="MainController" layout="column">
    <header>
    	<div id="title">
	  </div>
    </header>
    <div layout="row" flex>
      <span flex>
      </span>
      <main>
        <div id="cover" class="md-whiteframe-4dp" layout="column" ng-controller="PhotosController">
          <div ng-if="photos.length>0">
            <!-- Lightbox start --
            <a md-ink-ripple="#FFFFFF" href="{{getAlbumPictures('Cover Photos')[0]|Photo}}"
            data-lightbox="Cover Photo" data-title="{{getAlbumPictures('Cover Photos')[0].picture_name}}">
            	<img id="coverPhoto" ng-src="{{getAlbumPictures('Cover Photos')[0]|Photo:'960'}}" width="100%" />
            </a>
            <a ng-repeat="picture in getAlbumPictures('Cover Photos')" ng-if="$index>0"
            href="{{picture|Photo}}" data-lightbox="Cover Photo" data-title="{{picture.picture_name}}"
            style="display:none;">
            </a>
            !-- Lightbox end -->
            <!-- Carousel start -->
            <div id="owl-demo" class="owl-carousel owl-theme">
              <img ng-repeat="picture in getAlbumPictures('Cover Photos')"
              class="item coverPhoto" ng-src="{{picture|Photo:'960'}}" width="100%" />
            </div>
            <!-- Carousel end -->
            <div id="profilePic" md-ink-ripple="#FFFFFF" class="md-whiteframe-4dp">
              <a href="{{getAlbumPictures('Profile Photos')[0]|Photo}}" data-lightbox="Profile Photo"
              data-title="{{getAlbumPictures('Profile Photos')[0].picture_name}}">
                <img ng-src="{{getAlbumPictures('Profile Photos')[0]|Photo:'150':'200'}}" />
              </a>
              <a ng-repeat="picture in getAlbumPictures('Profile Photos')" ng-if="$index>0" href="{{picture|Photo}}"
              data-lightbox="Profile Photo" data-title="{{picture.picture_name}}" style="display:none;">
              </a>
            </div>
            <div id="profileName">
              {{user.first_name | FullName : user.middle_name : user.last_name}}
            </div>
            <div id="coverNav" layout="row"div>
              <span style="width:200px;">
              </span>
              <span flex>
              </span>
              <md-button ng-click="open('home')">
                Home
              </md-button>
              <md-button ng-click="open('about')">
                About
              </md-button>
              <md-button ng-click="open('photos')">
                Photos
              </md-button>
              <md-button ng-click="open('works')">
                Works
              </md-button>
              <md-button ng-click="open('contact')">
                Contact
              </md-button>
            </div>
          </div>
        </div>
        <div ng-view>
        </div>
      </main>
      <span flex>
      </span>
    </div>
    <footer>
      <h3 style="padding-top:15px;padding-left:100px;margin:0;">
        Copyright &copy; {{currDate|date:"yyyy"}}
        <a href="https://wpgit.ca" style="color:white;"><u>WPG I.T.</u></a>
      </h3>
    </footer>
  </body>
